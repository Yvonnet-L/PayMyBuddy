<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}">
 <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  <title>Home</title>
  <link rel="stylesheet" th:href="@{/css/menu.css}"/>
</head>

<body>
<Center>
<!-- ********************************************************************************** -->
  <div class="home" >

          <div class="navHome" th:fragment="header">
              <a class="button1" href="${pageContext.request.contextPath}/login">Pay My Buddy</a><br/>
          <!------------------------------------------------>
                  <div class="liensNavHome">
                    <strong>
                      <a href="/home">Home</a>
                      <a href="${pageContext.request.contextPath}/transfer">Transfer</a>
                      <a href="${pageContext.request.contextPath}/profil">Profile</a>
                      <a href="${pageContext.request.contextPath}/contact">Contact</a>
                        <a href="#" th:href="@{/logout}">Log off</a>
                    </strong>
                  </div>
            <!------------------------------------------------>
          </div>

          <div class="navHome2" align="left">

                  <a href="/home2">Home2 /</a>
                  <a href="${pageContext.request.contextPath}/bankList">Transfer</a>
          </div>
    <!-- ********************************************************************************** -->
    <!--    <h4> Welcome  <a style="color:orange;"> UserCo : <th:out value="${userCo}"/></a></h4> </div> -->
    <!-- <div th:insert="~{fragments/header :: header}"></div> -->
          <br/>

          <div class="contenu">

                <div class="topContenu">

                    <div  class="tit">Send Money</div>
                    <div  class="divButton">
                         <a  class="button2" href="${pageContext.request.contextPath}/login">Add Connection</a>
                    </div>
                </div>

                <div  class="sendMoney" th:object="${friends}">
                    <select class="form-control" id="friendsList" name="friendsList">
                      <option value="">Select a friend</option>
                      <option th:each="friend  : ${friends }"
                              th:value="${friend.friend.email}"
                              th:text="${friend.friend.email}"></option>
                    </select>

                    <span class="input-euro right">
                        <input type="number" id="amount" name="amount" min="5" max="10000" placeholder="5€" />
                    </span>
                    <a class="button1" onclick="return confirm( 'il faudrait ajouter une description de la transaction!')"
                       href="${pageContext.request.contextPath}/pay">Pay</a><br/>
                </div>

                <div class="transactions" style="color: #5D6D7E;">

                        <div class="panel panel-primary">
                            <div class="panel-heading" align="left">My Transactions</div>
                            <div class="panel-body">
                                <table class="table">
                                      <tr>
                                        <th>Connections</th>
                                        <th>Description</th>
                                        <th>Amount</th>
                                      </tr>
                                      <tr th:each ="transaction : ${transactionss}">
                                        <td th:utext="${transaction.connection}">...</td>
                                        <td th:utext="${transaction.description}">...</td>
                                        <td th:utext="${transaction.amount}">...</td>
                                      </tr>
                                </table>
                                <table  class="table"   style="color: #5D6D7E;" >
                                    <thead>
                                    <tr class="panel-heading" >
                                        <th>id</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each ="user:${users}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.userName}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td>
                                                <a th:if="${admin}"
                                                        onclick="return confirm( ' Etes vous sûre de vouloir supprimer?')"
                                                   th:href="@{/delete(id=${user.id}, page=${currentPage})}">Delete</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <ul class="nav nav-pills" >
                                    <li  th:class="${currentPage==status.index?'active':''}" th:each="page,status:${pages}">
                                        <a th:href="@{/home(page=${status.index})}" th:text="${status.index}"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>


                </div>




  </div>
</Center>
</body>
<footer>
  <Center>  <a style="color: #F5CBA7Pay;"> MyBuddy-Inc - V 0.2 ( 2021 ) </a> </Center>
</footer>

</html>
